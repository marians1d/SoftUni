<form class="register" [formGroup]="registerFormGroup" (ngSubmit)="handleRegister()">

    <fieldset>
        <h2>Registration Form</h2>

        <!-- username -->
        <p class="field field-icon">
            <label for="username"><span><i class="fas fa-user"></i></span></label>
            <input formControlName="username"
                [class.input-error]="registerFormGroup.controls['username'].touched && registerFormGroup.controls['username'].invalid"
                type="text" name="username" id="username" placeholder="Johny">
        </p>

        <ng-container *ngIf="registerFormGroup.controls['username'].touched && registerFormGroup.controls['username'].invalid">
            <p *ngIf="registerFormGroup.controls['username'].errors?.['required']" class="error">
                Username is required!
            </p>

            <p *ngIf="registerFormGroup.controls['username'].errors?.['minlength']" class="error">
                Username must be at least 5 characters!
            </p>
        </ng-container>

        <!-- email -->
        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input formControlName="email"
                [class.input-error]="registerFormGroup.controls['email'].touched && registerFormGroup.controls['email'].invalid"
                type="email" name="email" id="email" placeholder="john.doe@gmail.com">
        </p>

        <ng-container
            *ngIf="registerFormGroup.controls['email'].touched && registerFormGroup.controls['email'].invalid">
            <p *ngIf="registerFormGroup.controls['email'].errors?.['required']" class="error">
                Email is required!
            </p>

            <p *ngIf="registerFormGroup.controls['email'].errors?.['email']" class="error">
                Email is not valid!
            </p>
        </ng-container>

        <!-- telephone -->

        <p class="field field-icon">
            <label for="tel"><span><i class="fas fa-phone"></i></span></label>
            <select formControlName="telRegion" name="select-tel" id="select-tel" class="tel">
                <option value="00359">+359</option>
            </select>
            <input formControlName="tel" type="text" name="tel" id="tel" placeholder="885 888 888">
        </p>


        <div formGroupName="passwords">
            <!-- password -->
            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input formControlName="password" [class.input-error]="passwordGroup.controls['password'].touched && passwordGroup.controls['password'].invalid" type="password" name="password" id="password" placeholder="******">
            </p>

            <ng-container *ngIf="passwordGroup.controls['password'].touched && passwordGroup.controls['password'].invalid">
                <p *ngIf="passwordGroup.controls['password'].errors?.['required']" class="error">
                    Password is required!
                </p>
                <p *ngIf="passwordGroup.controls['password'].errors?.['minlength']" class="error">
                    Password must be at least 5 characters!
                </p>
            </ng-container>

            <!-- rePassword -->
            <p class="field field-icon">
                <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                <input formControlName="repass" [class.input-error]="passwordGroup.controls['repass'].touched && passwordGroup.controls['repass'].invalid" type="password" name="rePassword" id="rePassword" placeholder="******">
            </p>
            <ng-container *ngIf="passwordGroup.controls['repass'].touched && passwordGroup.controls['repass'].invalid">
                <p class="error">Repeat Password does not match password!</p>
            </ng-container>
        </div>

        <button [disabled]="registerFormGroup.invalid">Create Account</button>

        <p class="text-center">
            Have an account?
            <a routerLink="/login">Log In</a>
        </p>

    </fieldset>
</form>
