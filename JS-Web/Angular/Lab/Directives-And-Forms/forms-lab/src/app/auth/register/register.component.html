<form #registerForm="ngForm" (ngSubmit)="onSubmit()">

    <fieldset>
        <h1>Registration Form</h1>

        <p class="field field-icon">
            <label for="username"><span><i class="fas fa-user"></i></span></label>
            <input #username="ngModel" required ngModel type="text" name="username" id="username"
                placeholder="Mark Ulrich">
        </p>

        <p *ngIf="username.touched && username.invalid" class="error">
            Username is invalid
        </p>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input #email="ngModel" required email ngModel type="text" name="email" id="email"
                placeholder="marÐº@gmial.com">
        </p>

        <p *ngIf="email.touched && email.invalid" class="error">
            Email is invalid
        </p>

        <p class="field field-icon">
            <label for="tel"><span><i class="fas fa-phone"></i></span></label>
            <select name="tel" id="tel" class="tel">
                <option value="+359" selected>+359</option>
                <option *ngFor="let t of tel" [value]="t">{{ t }}</option>
            </select>
            <input minlength="9" required maxlength="9" #telephone="ngModel" ngModel type="text" name="tel" id="tel"
                placeholder="888 888">
        </p>

        <p *ngIf="telephone.touched && telephone.invalid" class="error">
            Telephone must be 9 digits long
        </p>

        <p class="field field-icon">
            <label for="building"><span><i class="fas fa-building"></i></span></label>
            <select ngModel name="building" id="building" class="building">
                <option value="designer" selected>Designer</option>
                <option *ngFor="let b of building" [value]="b">{{ b }}</option>
            </select>
        </p>

        <div ngModelGroup="passwords" #passwords="ngModelGroup">
            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input ngModel minlength="3" maxlength="16" pattern="[A-Za-z0-9]+" type="password" name="password" id="password" placeholder="******">
            </p>

            <p class="field field-icon">
                <label for="re-password"><span><i class="fas fa-lock"></i></span></label>
                <input ngModel minlength="3" maxlength="16" pattern="[A-Za-z0-9]+" type="re-password" name="re-password" id="re-password" placeholder="******">
            </p>
        </div>

        <p *ngIf="passwords.touched && passwords.invalid" class="error">
            Passwords don't match
        </p>

        <p>
            <button>Create Account</button>
        </p>

        <p class="text-center">
            Have an account?
            <a href="">Log In</a>
        </p>

    </fieldset>
</form>
